---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <img src="{{site.baseurl}}/assets/{{post.date | date: "%Y-%m-%d-"}}{{post.image}}">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.description }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
