---
layout: default
---
<div class="post">

  <header class="post-header">

    {% if page.image %}
      <img class="almost-full-screen" src="{{site.baseurl}}/assets/{{page.date | date: "%Y-%m-%d-"}}{{page.image}}">
    {% endif %}

    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
